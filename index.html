    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>德州撲克計時器</h1>
        <div class="timers-grid">
            <div class="timer-card" data-timer-id="1">
                <input type="text" class="timer-name" placeholder="計時器名稱" value="比賽 1">
                <div class="start-time">開始時間: --:--</div>
                <div class="time-display">00:00</div>
                <div class="blind-info">
                    <span class="current-blind">小盲: 50 / 大盲: 100</span>
                </div>
                <div class="controls">
                    <button class="btn-start">開始</button>
                    <button class="btn-pause">暫停</button>
                    <button class="btn-reset">重置</button>
                    <button class="btn-skip">快進</button>
                    <button class="btn-edit">編輯</button>
                    <button class="btn-settings">設定</button>
                </div>
                <div class="clock-editor" style="display: none;">
                    <div class="clock-editor-content">
                        <h3>調整時間</h3>
                        <svg class="clock-svg" viewBox="0 0 200 200">
                            <circle cx="100" cy="100" r="90" fill="#000" stroke="#fff" stroke-width="2"/>
                            <line class="clock-hand" x1="100" y1="100" x2="100" y2="30" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
                            <circle cx="100" cy="100" r="5" fill="#fff"/>
                        </svg>
                        <div class="time-info"></div>
                        <button class="btn-apply">確認</button>
                        <button class="btn-cancel">取消</button>
                    </div>
                </div>
                <div class="settings-panel" style="display: none;">
                    <label>盲注級別 (小盲/大盲/時間(分鐘)，每行一組):</label>
                    <textarea class="blind-levels" rows="8">50/100/15
100/200/15
200/400/20
300/600/20
500/1000/25
1000/2000/30</textarea>
                    <button class="btn-save">保存</button>
                </div>
            </div>
